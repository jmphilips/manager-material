<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>Projects</span>
        </h2>
        <span flex=""></span>
        <md-button class="md-raised" ng-href="/#/main">
          Back
        </md-button>
      </div>
    </md-toolbar>

<div class="layout-padding">
<h1>{{project.title}}</h1>
<p>{{project.company}} - {{project.contactName}}</p>
<p>Deadline: {{project.end | date:'EEE MMM dd'}}</p>
<p>{{project.description}}</p>
<md-button class="md-raised" ng-click="deleteProjectPressed()">Delete Project</md-button>
<div layout="column" layout-padding="" ng-cloak="" class="inputdemoIcons">
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block"> 
      <label>Update</label>
      <input ng-model="toUpdate.message" type="text">
      <md-button class="md-raised" ng-click="updateProjectPressed()">Update</md-button>
    </md-input-container>
    </md-content>
</div>

<div ng-repeat="update in project.updates">
  <p><b>{{update.timeStamp | date:'medium'}}</b> - {{update.message}}</p>
</div>
</div>
