   <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>New Project</span>
        </h2>
        <span flex=""></span>
        <md-button class="md-raised" ng-href="/#/main">
          Cancel
        </md-button>
      </div>
    </md-toolbar>
 <md-content layout-padding="">
    <div>
      <form name="projectForm">

        <div layout-gt-xs="row">
          <md-input-container class="md-block" flex-gt-xs="">
            <label>Title</label>
            <input ng-model="title">
          </md-input-container>
        </div>


    <div layout="row" layout-wrap="">

    <div flex="100" flex-gt-sm="50" layout="column">
      <div>
        <fieldset class="standard">
          <legend>Project Technologies</legend>
          <div layout="row" layout-wrap="" flex="">
            <div flex="50" ng-repeat="item in items">
              <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
                {{ item }} 
              </md-checkbox>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

        

        <md-button class="btn1" ng-click="createProject();"> Submit </md-button>
      </form>
    </div>
</md-content>
